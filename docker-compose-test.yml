services:
  redmine:
    command: bash
    environment:
      WEBPACK_HOST: webpack
      CAPYBARA_SERVER_HOST: redmine
      CAPYBARA_SERVER_PORT: 3000
      SELENIUM_REMOTE_URL: http://chrome:4444/wd/hub
      RAILS_ENV: test
    depends_on:
      - chrome
    tty: true
  webpack:
    environment:
      WEBPACK_HOST: webpack
      WEBPACK_PORT: 3035
  chrome:
    image: selenium/standalone-chrome-debug:latest
    ports:
      - 4444:4444
      - 5900:5900
